<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Diabetes Predictor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h1 class="card-title text-center">Diabetes Prediction Model</h1>
                        <form id="prediction-form">
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="number" class="form-control" id="age" name="age" required>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender (Enter 1 for male, 0 if for female)</label>
                                <input type="number" class="form-control" id="gender" name="gender" required>
                            </div>
                            <div class="form-group">
                                <label for="Hypertension">Hypertension (Enter 1 if Yes, 0 if No)</label>
                                <input type="number" class="form-control" id="Hypertension" name="Hypertension" required>
                            </div>
                            <div class="form-group">
                                <label for="bmi">BMI</label>
                                <input type="number" class="form-control" id="bmi" name="bmi" required>
                            </div>
                            <div class="form-group">
                                <label for="heartDisease">Heart Disease (Enter 1 if Yes, 0 if No)</label>
                                <input type="number" class="form-control" id="heartDisease" name="heartDisease" required>
                            </div>
                            <div class="form-group">
                                <label for="smokingHistory">Smoking History (Enter 0 for Never, 1 for No info, 2 for current, 3 for former, 4 for ever,5 not current) </label>
                                <input type="number" class="form-control" id="smokingHistory" name="smokingHistory" required>
                            </div>
                            <div class="form-group">
                                <label for="HbA1c">HbA1c levels </label>
                                <input type="number" class="form-control" id="HbA1c" name="HbA1c" required>
                            </div>
                            <div class="form-group">
                                <label for="bloodGlucose">Blood Glucose Level </label>
                                <input type="number" class="form-control" id="bloodGlucose" name="bloodGlucose" required>
                            </div>
                            <button type="button" onclick="predict()" class="btn btn-primary btn-block" >Predict</button>
                        </form>
                        <div id="result" class="mt-3 p-3 bg-light border rounded" style="display: none;">
                            <h3 class="text-center">Prediction Result</h3>
                            <p class="text-center" id="result-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container text-center text-white">
            <span>&copy; 2024 Diabetes Prediction. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
